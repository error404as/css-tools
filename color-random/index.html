<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Color</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="description" content="Get random color on page refresh">
<meta name="keywords" content="css, color, random">
<style>
#colorValue {
    padding: 70px 0;
    text-align: center;
    font: 3em/1 monospace;
    color: #000;
    text-shadow: 0 0 2px #fff;
}
</style>
</head>
<body>
	
<div id="colorValue"></div>

<script>
var r_color = '#' + (Math.random() * 0xFFFFFF << 0 ).toString(16);
document.getElementById('colorValue').innerHTML = r_color;
document.getElementsByTagName('body')[0].style.backgroundColor = r_color;
</script>

<script src="../js/metrics.js"></script>
</body>
</html>
